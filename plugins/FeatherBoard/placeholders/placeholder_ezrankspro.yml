## --------------------------------------- ##
## EZRanksPro placeholders Placeholders
## https://www.spigotmc.org/resources/ezrankspro.10731/
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 2

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Define what the boolean placeholder {ezrankspro_nextrankup_islast_raw} returns
ezrankspro_nextrankup_islast_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


# Define what the boolean placeholder {ezrankspro_rankup_islast_raw} returns
ezrankspro_rankup_islast_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"



progress_bar:
  can_rankup: "&a/rankup"
  bar_color: "&a"
  needs_color: "&8"
  end_color: "&f&l"
  left_character: "|"
  right_character: "|"
  bar_character: ":"

