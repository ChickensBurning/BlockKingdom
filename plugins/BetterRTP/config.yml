Language-File: en.yml
Settings:
  RespectWorldGuard: false
  RespectGriefPrevention: false
  RespectSavageFactions: false
  MinRadius: 400
  MaxAttempts: 30
  Cooldown:
    Enabled: true
    Time: 5
  Delay:
    Time: 5
    CancelOnMove: true
  DisableUpdater: false
Default:
  UseWorldBorder: true
  Biomes:
  - FOREST
  - DESERT
  - DARK_FOREST
  - BEACH
  - BIRCH_FOREST
  - ICE_SPIKES
  - JUNGLE_HILLS
  - JUNGLE EDGE
  - GIANT_SPRUCE_TAIGA
  - TAIGA
  - PLAINS
  - SWAMP
  - SNOWY_TUNDRA
  - SNOWY_MOUNTAINS
  - JUNGLE
  - FLOWER_FOREST
  - DESERT_HILLS
  - SAVANNA
  - SAVANNA_PLATEAU
  - SHATTERED_SAVANNA
  MaxRadius: 9000
  MinRadius: 400
  CenterX: 0
  CenterZ: 0
BlacklistedBlocks:
- stationary_water
- stationary_lava
- water
- lava
- cactus
- leaves
- leaves_2
- air
DisabledWorlds:
- prison
- creative
- nether
- end
CustomWorlds:
  world:
    UseWorldBorder: false
    MaxRadius: 1000
    MinRadius: 100
    CenterX: 0
    CenterZ: 0
  nether:
    MaxRadius: 100000
    MinRadius: 1000
    CenterX: 123
    CenterZ: -123
    Biomes:
    - desert
    - forest
Override:
  world_nether: world
  creative: world
